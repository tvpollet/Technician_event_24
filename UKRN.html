## UKRN

The following is based on [UKRN's resources](https://www.ukrn.org/resources/), specifically this [one](https://osf.io/x923p).

--

For the UK research system to be outstanding in conducting and promoting rigorous and transparent research.

The purpose of the UK Reproducibility Network (UKRN) is to enable researchers, institutions, and other stakeholders working in the UK to collaborate, so they are better able to **conduct and promote rigorous, reproducible, and transparent research.**

--

This includes: 

- identifying the factors that affect research rigour and transparency; 
- identifying, sharing, and integrating effective practice; 
- supporting a culture of continual improvement; 
- providing training and support; coordinating action; 
- supporting inter- and trans-disciplinary research; 
- influencing actors across the research system; 
- and offering constructive challenge.
